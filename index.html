<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script type="module" src="main.js"></script>

    <title>Advice generator app</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="advice__container">
        <p class="advice-id">Advice #<span class="advice__id">00</span></p>
        <h2 class="advice">Click the roll button below for new advices</h2>
        <p class="break"></p>
        <button class="advice__gen">
          <img src="./icon-dice.svg" alt="" />
        </button>
      </div>
    </div>
    <button class="theme__toggle">
      <img src="./moon.svg" alt="" />
      <img class="hide" src="./sun.svg" alt="" />
    </button>
  </body>
</html>
